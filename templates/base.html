<!DOCTYPE HTML>
<html>

<head>
    <!-- meta info -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>arxiv-sanity</title>

    <!-- Spectral -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

    {% block variables %}
    {% endblock %}

</head>

<body class="col">
    <nav class="row">
        <a href="/">arxiv-sanity</a>
        <a href="/profile">
            {{ 'profile' if user else 'login' }}
        </a>
        <a href="/stats">stats</a>
        <a href="/about">about</a>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- React -->
    {# {% if debug %} #}
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    {# {% else %}
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    {% endif %} #}

    <!-- Babel for displaying JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component -->
    {% block elements %}
    {% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var classicMode = localStorage.getItem('classic-mode') === 'true';
            console.log("ðŸš€ ~ file: base.html:51 ~ document.addEventListener ~ classicMode:", classicMode)
            if (classicMode) {
                document.body.classList.add('classic-mode');
            }
        });
    </script>

    <!-- Notification toasts -->
    <!-- https://github.com/nikitaeverywhere/toaster-js -->
    <script type="text/javascript" src="https://unpkg.com/toaster-js/umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/toaster-js/default.css" />
</body>

</html>
